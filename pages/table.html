<div class="row">

            </div>
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a id="middle-school" class="nav-link" href="#">Osnovna škola</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Srednja škola</a>
                    </li>

                        <th>E-mail</th>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>

    $(function () {

        $.get("rest/school_students", function (data) {
            var html = '';
            $('#users-body').html(html);
            for(var i = 0 ; i < data.length; i++){
                html += '<tr>\n<td>'+data[i].id+'</td>\n';
                html += '<td>'+data[i].name+' '+data[i].surname+'</td>\n';
