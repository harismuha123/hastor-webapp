<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Kreiraj profil</h4>
            </div>
            <div class="content">
                <form id="profile-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label title="Ovo polje nam govori da li je korisnik administrator, moderator ili volonter/stipendista.">Status korisnika</label>
                                <select class="form-control" id="userstatus">
                                    <option>Student</option>
                                    <option>Administracija</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Korisničko ime</label>
                                <input id="username" type="text" name="username" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Email adresa</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Šifra</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ime</label>
                                <input type="text" name="first_name" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Prezime</label>
                                <input type="text" name="last_name" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Datum početka stipendiranja</label>
                                <input type="date" name="date_joined" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Adresa</label>
                                <input type="text" name="address" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Kreiraj korisnika</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/create_profile.js"></script>
