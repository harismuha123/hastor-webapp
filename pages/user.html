<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Kreiraj profil</h4>
            </div>
            <div class="content">
                <form id="profile-form" action="" method="post">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label title="Ovo polje nam govori da li je korisnik administrator, moderator ili volonter/stipendista.">Status korisnika</label>
                                <select class="form-control" id="userstatus">
                                    <option>Student</option>
                                    <option>Školarac (osnovna)</option>
                                    <option>Školarac (srednja)</option>
                                    <option>Administracija</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Korisničko ime</label>
                                <input id="username" type="text" name="username" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email adresa</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Ime</label>
                                <input type="text" name="firstname" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Prezime</label>
                                <input type="text" name="lastname" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Ime oca</label>
                                <input type="text" name="fathername" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>JMBG</label>
                                <input type="text" name="ssn" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Datum rođenja</label>
                                <input type="date" name="dateofbirth" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Datum početka stipendiranja</label>
                                <input type="date" name="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Spol</label>
                                <select class="form-control" id="gender">
                                    <option>Muško</option>
                                    <option>Žensko</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Adresa</label>
                                <input type="text" name="address" class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Grad</label>
                                <input type="text" name="city" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Broj telefona</label>
                                <input type="text" name="telephonenum" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Škola</label>
                                <input type="text" name="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Poštanski broj</label>
                                <input type="number" name="postalcode" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Dodatne informacije</label>
                                <textarea rows="5" name="additionalinfo" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/create_profile.js"></script>
