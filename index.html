	<script type="text/javascript">
        var app = $.spapp({
            defaultView  : "#homepage",
            templateDir  : "./pages/",
            pageNotFound : "error_404"
        });

        $(['user', 'table', 'homepage', 'reservations']).each(function(index, name){
            app.route({
                view : name,
                load : name+".html",
                onReady: function(e) {
                    if ($('html').hasClass('nav-open')){
                        $('html').removeClass('nav-open');
                    }
                    $('#'+name+"-link").closest('ul').find('li').removeClass('active');
                    $('#'+name+"-link").closest('li').addClass('active');

                    var content = "";

                    switch(name) {
                        case "homepage":
                            content = "Početna";
                            break;
                        case "user":
                            content = "Moj profil";
                            break;
                        case "table":
                            content = "Stipendisti";
                            break;
                        case "reservations":
                            content = "Najave";
                            break;
                        default:
                            content = "Početna";
                    }

                    $.get("rest/front_page", function (data) {
                        var html = "";
                        for(var i = 0; i < data.length; i++) {
                            if(i !== 0 && i % 3 === 0) {
                                html += "</div>\n" +
                                    "    <div class=\"clearfix visible-md-block\"></div>" +
                                    "    <div class='row'></div>";
                            }
                            html += "<div class=\"col-md-4\">\n" +
                                "        <div class=\"card card-price\">\n" +
                                "            <div class=\"image\">\n" +
                                "                <img src='"+ data[i].image + "' alt=\"...\"/>\n" +
                                "            </div>\n" +
                                "            <div class=\"content\">\n" +
                                "                 <h5 class=\"title\"><a href='"+ data[i].about +"' target='_blank'>" + data[i].title +"</h5>\n" +
                                "            </div>\n" +
                                "        </div>\n" +
                                "    </div>";
                        }
                        $(".homepage").html(html);
                    });

                    $('.dynamic-namebar').html("<a id=\"header-name\" class=\"navbar-brand\" href=\"#" + name + "\">Fondacija Hastor  |  " + content + "</a>")
                }
            });
        });
        app.run();

        var isClicked = false;

        $("#admin-functions").click(function () {
            if (isClicked) {
                $(this).attr("class", "dropdown");
                $(".aria").attr("aria-expanded", "false");
                $("#edit-profile").attr("class", "hidden");
                isClicked = false;
            } else {
                $(this).attr("class", "dropdown open");
                $("#aria").attr("aria-expanded", "true");
                $("#edit-profile").attr("class", "");
                isClicked = true;
            }
        });

	</script>
